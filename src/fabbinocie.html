<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
</head>
<body>
    <h1>Interest Calculator</h1>
    
    <h2>Simple Interest Calculator</h2>
    <table border="1" cellpadding="10">
        <tr>
            <td><label>Principal Amount ($):</label></td>
            <td><input type="number" id="siPrincipal" value="1000"></td>
        </tr>
        <tr>
            <td><label>Rate of Interest (% per year):</label></td>
            <td><input type="number" id="siRate" value="5" step="0.01"></td>
        </tr>
        <tr>
            <td><label>Time Period (years):</label></td>
            <td><input type="number" id="siTime" value="2" step="0.1"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calculateSI()">Calculate Simple Interest</button></td>
        </tr>
    </table>
    <br>
    <div id="siResult"></div>
    
    <hr>
    
    <h2>Compound Interest Calculator</h2>
    <table border="1" cellpadding="10">
        <tr>
            <td><label>Principal Amount ($):</label></td>
            <td><input type="number" id="ciPrincipal" value="1000"></td>
        </tr>
        <tr>
            <td><label>Rate of Interest (% per year):</label></td>
            <td><input type="number" id="ciRate" value="5" step="0.01"></td>
        </tr>
        <tr>
            <td><label>Time Period (years):</label></td>
            <td><input type="number" id="ciTime" value="2" step="0.1"></td>
        </tr>
        <tr>
            <td><label>Compounding Frequency:</label></td>
            <td>
                <select id="ciFrequency">
                    <option value="1">Annually</option>
                    <option value="2">Semi-Annually</option>
                    <option value="4" selected>Quarterly</option>
                    <option value="12">Monthly</option>
                    <option value="365">Daily</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="calculateCI()">Calculate Compound Interest</button></td>
        </tr>
    </table>
    <br>
    <div id="ciResult"></div>

    <script src="fabbinocie.js"></script>
</body>
</html>
